<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ece2eb0c7.js" crossorigin="anonymous"></script>
    <title>thelazyraga</title>
  </head>

  <body>
    <div class="cube">
        <img src="assets/cube6.gif" id="cube">
    </div>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
          <a class="navbar-brand" href="#profile">
              thelazyraga
          </a>
          <div id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item">
                <a class="nav-link" href="#profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#skill">Skill</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#social">Contact</a>
              </li>
            </ul>
          </div>
        <div class="menu-toggle">
          <input type="checkbox">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Jumbotron Start -->
    <section class="jumbotron text-center" id="profile">
      <div class="profile">
        <img src="assets/gif3.gif" alt="thelazyraga" width="200" class="rounded-circle">
        <h1 class="display-4">Raga Fatwa</h1>
        <p class="lead">Student | Front End Dev</p>
      </div>
      <div id="particles-js"></div>
    </section>
    <!-- Jumbotron End -->

    <!-- About Start -->
    <section id="about">
        <div class="container">
            <div class="row text-center mb-5">
                <div class="col fs-5">About Me</div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-md-6 p-4">
                  Student who learn how to program and make website.
                  <br>
                  Independent, good at teamwork.
                </div>
            </div>
        </div>
    </section>
    <!-- About End -->

    <!-- Skill Start -->
    <section id="skill">
      <div class="text-center fs-5 mb-5">I'm Good at</div>
      <div class="container">
        <div class="row">
          <div class="col-md text-center">
            <i class="fab fa-python fa-8x"></i>
            <br>
            Python
          </div>
          <div class="col-md text-center">
            <i class="fab fa-js fa-8x"></i>
            <br>
            Javascript
          </div>
          <div class="col-md text-center">
            <i class="fab fa-html5 fa-8x"></i>
            <br>
            Html 5
          </div>
          <div class="col-md text-center">
            <i class="fab fa-css3-alt fa-8x"></i>
            <br>
            Css 3
          </div>
          <div class="col-md text-center">
            <i class="fab fa-bootstrap fa-8x"></i>
            <br>
            Bootstrap 5
          </div>
        </div>
      </div>
    </section>
    <!-- Skill End -->

    

    <!-- Social Start -->
    <section id="social">
      <div class="text-center fs-5 mb-5 mt-5">Social</div>
      <div class="container">
        <ul>
          <li><a href="https://www.instagram.com/ragafatwa" target="_blank"><i class="fab fa-instagram fa-3x"></i></a></li>
          <li><a href="https://www.twitter.com/fagaratwa" target="_blank"><i class="fab fa-twitter-square fa-3x"></i></a></li>
          <li><a href="https://www.facebook.com/jacky.fatwa" target="_blank"><i class="fab fa-facebook-square fa-3x"></i></a></li>
          <li><a href="https://github.com/ragafatwa" target="_blank"><i class="fab fa-github-square fa-3x"></i></a></li>
      </ul>
      </div>
    </section>
    <!-- Social End -->

    <!-- Contact Start -->
    <section id="contact" class="mb-5">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="text-center fs-5 mb-5">Contact Me</div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form>
              <div class="mb-3">
                <input type="name" class="form-control" id="name" aria-describedby="name" placeholder="Name">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
              </div>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact End -->


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
